{% extends "documents/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="container">
  <div class="col-xs-7">
      <div class="title">Login</div>
  </div>
  <form action="{% url 'django.contrib.auth.views.login' %}" method="post" class="form-group">
  {% csrf_token %}
  <div class="row row-centered ">
    <div class="col-xs-9 col-centered singupbox">
      <div class="col-md-6 hrline" >
        <div class="form-group">
          Username: 
          <input type="text" id="username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
          Password: 
          <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <input type="submit" class="btn btn-primary pull-left fullbtn btn-default" value="Login">
      </div>
    </div>
  </div>
</form>

</div>
{% endblock content %}
